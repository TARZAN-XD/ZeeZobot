<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://files.catbox.moe/0oko4o.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELITEPROTECH PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* نسخة معربة من الـ CSS */
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --dark: #2d3436;
      --light: #f5f6fa;
      --success: #00b894;
      --warning: #fdcb6e;
      --error: #d63031;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #1e272e);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      direction: rtl;
    }
    .bg-particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    .main-container {
      width: 100%;
      max-width: 420px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }
    .card-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .card-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .card-header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    .input-group label {
      position: absolute;
      top: -10px;
      right: 15px;
      background: linear-gradient(135deg, #2c3e50, #1e272e);
      padding: 0 8px;
      font-size: 12px;
      color: var(--secondary);
      z-index: 1;
    }
    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      font-size: 16px;
      color: white;
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    .btn:active {
      transform: translateY(0);
    }
    .result-container {
      margin-top: 25px;
      text-align: center;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .result-text {
      font-size: 16px;
      font-weight: 500;
    }
    .code-display {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 15px;
      display: inline-block;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .code-display:hover {
      background: rgba(0, 0, 0, 0.4);
    }
    .code-display::after {
      content: 'انقر للنسخ';
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 10px;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .code-display:hover::after {
      bottom: -25px;
      opacity: 0.7;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }
    .footer-brand {
      color: var(--secondary);
      font-weight: 600;
    }
    .status-error {
      color: var(--error);
    }
    .status-success {
      color: var(--success);
    }
    @media (max-width: 480px) {
      .main-container {
        padding: 0 15px;
        margin-top: 20px;
      }
      .card {
        padding: 25px 20px;
      }
      .card-header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>
  <div class="main-container">
    <div class="card">
      <div class="card-header">
        <h1>رمز الاقتران - ELITEPROTECH</h1>
        <p>أدخل رقم هاتفك مع رمز الدولة لتوليد رمز الاقتران</p>
      </div>
      <div class="input-group">
        <label for="number">رقم الهاتف</label>
        <input type="number" id="number" placeholder="مثال: 23481092*****" autocomplete="off" inputmode="numeric" />
      </div>
      <button class="btn" id="submit">
        <i class="fas fa-key"></i> توليد الرمز
      </button>
      <div class="result-container" id="pair">
        <p class="result-text">يرجى إدخال الرقم كاملاً</p>
      </div>
    </div>
    <div class="footer">
      <p>هذه الأداة لأغراض تعليمية فقط</p>
      <p class="footer-brand">بإمكانك التحكم والتطوير حسب حاجتك</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      const count = 30;
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = posX + '%';
        p.style.animationDelay = delay + 's';
        p.style.animationDuration = duration + 's';
        container.appendChild(p);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();

      const submitBtn = document.getElementById('submit');
      const numberInput = document.getElementById('number');
      const resultContainer = document.getElementById('pair');

      submitBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        const number = numberInput.value.trim();
        const cleanNumber = number.replace(/[^0-9]/g, '');

        if (!number) {
          showResult('الرجاء إدخال رقم الهاتف', 'error');
          return;
        }
        if (cleanNumber.length < 11) {
          showResult('تنسيق الرقم غير صالح', 'error');
          return;
        }

        showResult('<i class="fas fa-spinner fa-pulse"></i> جاري معالجة الطلب...', 'loading');

        try {
          const response = await axios.get(`/code?number=${cleanNumber}`);
          if (response.data.code) {
            const codeHtml = `
              <div class="code-display" id="copy" onclick="copyToClipboard()">
                <i class="fas fa-lock"></i> الرمز: <strong>${response.data.code}</strong>
              </div>
            `;
            showResult(codeHtml, 'success');
          } else if(response.data.error){
            showResult(response.data.error, 'error');
          } else {
            showResult('خدمة غير متوفرة', 'error');
          }
        } catch (error) {
          showResult('فشل في توليد الرمز، حاول مجددًا', 'error');
        }
      });

      function showResult(message, type = 'info') {
        resultContainer.innerHTML = '';
        if (typeof message === 'string') {
          const p = document.createElement('p');
          p.className = 'result-text';
          p.innerHTML = message;
          if (type === 'error') p.classList.add('status-error');
          else if (type === 'success') p.classList.add('status-success');
          resultContainer.appendChild(p);
        } else {
          resultContainer.innerHTML = message;
        }
      }
    });

    function copyToClipboard() {
      const codeElement = document.getElementById('copy');
      const code = codeElement.innerText.replace('الرمز: ', '').trim();
      navigator.clipboard.writeText(code).then(() => {
        const original = codeElement.innerHTML;
        codeElement.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
        codeElement.style.color = 'var(--success)';
        setTimeout(() => {
          codeElement.innerHTML = original;
          codeElement.style.color = '';
        }, 2000);
      }).catch(err => {
        console.error('فشل النسخ:', err);
      });
    }
  </script>
</body>
  </html>
